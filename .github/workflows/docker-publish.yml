name: Docker Build and Push

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux
            arch: amd64
            platform: linux/amd64
          - target: linux-arm64
            arch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare config file
        run: |
          if [ ! -f config.json ]; then
            cp config.json.example config.json
          fi

      - name: Build binary for ${{ matrix.target }}
        run: npm run build:${{ matrix.target }}

      - name: Verify build output
        run: |
          echo "=== dist directory contents ==="
          ls -la dist/

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Generate release tag
        id: tag
        run: |
          DATE=$(date +'%Y%m%d')
          SHA_SHORT=$(git rev-parse --short HEAD)
          COUNT=$(git tag -l "${DATE}.*" | wc -l)
          BUILD_NUM=$((COUNT + 1))
          TAG="${DATE}.${BUILD_NUM}-${SHA_SHORT}"
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: docker_tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          BRANCH="${{ github.ref_name }}"
          TAG="${{ steps.tag.outputs.tag }}"
          ARCH="${{ matrix.arch }}"
          
          # 基础标签：日期版本号-架构
          TAGS="${IMAGE}:${TAG}-${ARCH}"
          
          # 添加分支标签
          TAGS="${TAGS},${IMAGE}:${BRANCH}-${ARCH}"
          
          # main 分支额外添加 latest
          if [ "$BRANCH" == "main" ]; then
            TAGS="${TAGS},${IMAGE}:latest-${ARCH}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.binary
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.docker_tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Generate release tag
        id: tag
        run: |
          DATE=$(date +'%Y%m%d')
          SHA_SHORT=$(git rev-parse --short HEAD)
          COUNT=$(git tag -l "${DATE}.*" | wc -l)
          BUILD_NUM=$((COUNT + 1))
          TAG="${DATE}.${BUILD_NUM}-${SHA_SHORT}"
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          BRANCH="${{ github.ref_name }}"
          TAG="${{ steps.tag.outputs.tag }}"
          
          # 创建日期版本号的多架构镜像
          docker buildx imagetools create -t ${IMAGE}:${TAG} \
            ${IMAGE}:${TAG}-amd64 \
            ${IMAGE}:${TAG}-arm64
          
          # 创建分支标签的多架构镜像
          docker buildx imagetools create -t ${IMAGE}:${BRANCH} \
            ${IMAGE}:${BRANCH}-amd64 \
            ${IMAGE}:${BRANCH}-arm64
          
          # main 分支创建 latest
          if [ "$BRANCH" == "main" ]; then
            docker buildx imagetools create -t ${IMAGE}:latest \
              ${IMAGE}:latest-amd64 \
              ${IMAGE}:latest-arm64
          fi
